sudo: false
language: c
os:
  # osx starts faster because homebrew installs beat building from source
  - osx
  - linux
compiler:
  # nothing in ARMCI-MPI should be compiler-dependent...
  - clang
  - gcc
cache:
  directories:
    - $HOME/deps
    - $HOME/deps/mpich
    - $HOME/deps/open-mpi
matrix:
  allow_failures:
    - env: MPI_IMPL=openmpi
    - env: MPI_IMPL=openmpi
           ARMCI_STRIDED_METHOD=DIRECT
           ARMCI_IOV_METHOD=DIRECT
           ARMCI_USE_WIN_ALLOCATE=0
    - env: MPI_IMPL=openmpi
           ARMCI_STRIDED_METHOD=DIRECT
           ARMCI_IOV_METHOD=DIRECT
           ARMCI_USE_WIN_ALLOCATE=1
    - env: MPI_IMPL=openmpi
           ARMCI_STRIDED_METHOD=DIRECT
           ARMCI_IOV_METHOD=DIRECT
           ARMCI_USE_WIN_ALLOCATE=0
           ARMCI_NO_FLUSH_LOCAL=1
    - env: MPI_IMPL=openmpi
           ARMCI_STRIDED_METHOD=DIRECT
           ARMCI_IOV_METHOD=DIRECT
           ARMCI_USE_WIN_ALLOCATE=1
           ARMCI_NO_FLUSH_LOCAL=1
env:
  #
  # Test the default config since that is what Debian users will get.
  #
  - MPI_IMPL=mpich
  - MPI_IMPL=openmpi
  #
  # MPICH
  #
  # with datatypes
  - MPI_IMPL=mpich
    ARMCI_STRIDED_METHOD=DIRECT
    ARMCI_IOV_METHOD=DIRECT
    ARMCI_USE_WIN_ALLOCATE=0
  - MPI_IMPL=mpich
    ARMCI_STRIDED_METHOD=DIRECT
    ARMCI_IOV_METHOD=DIRECT
    ARMCI_USE_WIN_ALLOCATE=1
  # without datatypes
  - MPI_IMPL=mpich
    ARMCI_STRIDED_METHOD=IOV
    ARMCI_IOV_METHOD=BATCHED
    ARMCI_USE_WIN_ALLOCATE=0
  - MPI_IMPL=mpich
    ARMCI_STRIDED_METHOD=IOV
    ARMCI_IOV_METHOD=BATCHED
    ARMCI_USE_WIN_ALLOCATE=1
  #
  # Open-MPI
  #
  # with datatypes
  - MPI_IMPL=openmpi
    ARMCI_STRIDED_METHOD=DIRECT
    ARMCI_IOV_METHOD=DIRECT
    ARMCI_USE_WIN_ALLOCATE=0
  - MPI_IMPL=openmpi
    ARMCI_STRIDED_METHOD=DIRECT
    ARMCI_IOV_METHOD=DIRECT
    ARMCI_USE_WIN_ALLOCATE=1
  # deal with ordering issue
  - MPI_IMPL=openmpi
    ARMCI_STRIDED_METHOD=DIRECT
    ARMCI_IOV_METHOD=DIRECT
    ARMCI_NO_FLUSH_LOCAL=1
    ARMCI_USE_WIN_ALLOCATE=0
  - MPI_IMPL=openmpi
    ARMCI_STRIDED_METHOD=DIRECT
    ARMCI_IOV_METHOD=DIRECT
    ARMCI_NO_FLUSH_LOCAL=1
    ARMCI_USE_WIN_ALLOCATE=1
  # without datatypes
  - MPI_IMPL=openmpi
    ARMCI_STRIDED_METHOD=IOV
    ARMCI_IOV_METHOD=BATCHED
    ARMCI_USE_WIN_ALLOCATE=0
  - MPI_IMPL=openmpi
    ARMCI_STRIDED_METHOD=IOV
    ARMCI_IOV_METHOD=BATCHED
    ARMCI_USE_WIN_ALLOCATE=1
before_install:
  - mkdir -p $HOME/deps
  - sh ./travis/install-autotools.sh
install:
  - sh ./travis/install-mpi.sh $MPI_IMPL
script:
  - sh ./travis/build-run.sh $MPI_IMPL
after_failure:
  - cat ./config.log
  - cat ./test-suite.log
  - find . -name "*.log" -exec head -n 100 {} ";"
